<template name="wysiwyg">
  <div class="btn-toolbar wysiwyg-toolbar">
    <div style="float:right;">
      <a class="ui circular green mini icon button wysiwyg-save-button" data-edit="save" title="Save"><i class="checkmark icon"></i></a>
    </div>

    <div class="ui mini basic icon buttons">
      <a class="ui button" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
      <a class="ui button" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
      <a class="ui button" data-edit="strikethrough" title="Strikethrough"><i class="fa fa-strikethrough"></i></a>
      <a class="ui button" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
      <a class="ui button" data-edit="superscript" title="Superscript"><i class="fa fa-superscript"></i></a>
      <a class="ui button" data-edit="subscript" title="Subscript"><i class="fa fa-subscript"></i></a>
      <a class="ui button" data-edit="insertunorderedlist" title="Bullet list"><i class="fa fa-list-ul"></i></a>
      <a class="ui button" data-edit="insertorderedlist" title="Number list"><i class="fa fa-list-ol"></i></a>
      <div class="ui button dropdown wysiwyg-dropdown">
        <i class="linkify icon"></i>
        <div class="menu">
          <div class="header">Make Hyperlink</div>
          <div class="dropdown-menu input-append ui action input">
            <input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
            <button class="ui basic blue button" type="button">Add</button>
          </div>
          <div class="item"></div>
        </div>
      </div>
      <a class="ui button" data-edit="unlink" title="Remove Hyperlink"><i class="unlink icon"></i></a>
    </div>

    <div class="wysiwyg-tools" style="{{#unless showToolbar}}display:none;{{/unless}}clear:both;">

      <div class="ui basic tiny icon buttons">

        <a class="ui button" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="fa fa-outdent"></i></a>
        <a class="ui button" data-edit="indent" title="Indent (Tab)"><i class="fa fa-indent"></i></a>
      </div>
      <div class="ui basic tiny icon buttons">
        <a class="ui button" data-edit="justifyleft" title="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
        <a class="ui button" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
        <a class="ui button" data-edit="justifyright" title="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
        <a class="ui button" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
      </div>
      <div class="ui basic tiny icon buttons">
        <a class="ui button dropdown-toggle add-url-trigger" data-toggle="dropdown" title="Hyperlink"><i class="fa fa-link"></i></a>
        <div class="dropdown-menu input-append ui form">
          <input class="span2" placeholder="URL" type="text" data-edit="createLink"/>
          <button class="ui button" type="button">Add</button>
        </div>
        <a class="ui button" data-edit="unlink" title="Remove Hyperlink"><i class="fa fa-unlink"></i></a>
      </div>

      <!--<div class="btn-group">
        <a class="ui button" title="Insert picture (or just drag & drop)" id="pictureBtn"><i class="fa fa-picture-o"></i></a>
        <input type="file" data-role="magic-overlay" data-target="#pictureBtn" data-edit="insertImage" />
      </div>
      <div class="btn-group">
        <a class="ui button" title="Insert table" id="tableBtn"><i class="fa fa-table"></i></a>
      </div>-->

    </div>
  </div>
</template>
